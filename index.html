<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/png" href="/forCMD/iconW.png">
    <title>Happy Valentines Christine! :&#41;</title>
</head>
<body>
    <div class="background-container"></div>
    <audio id="bgAudio" src="/forCMD/CatGameBGM.mp3" type="audio/mp3"></audio>
    <audio id="fwAudio" src="/forCMD/FireworkSE.mp3" type="audio/mp3"></audio>

    <img src="/forCMD/choco.gif" alt="Choco the Cat" id="Choco">
    <img src="/forCMD/moby.gif" alt="Moby the Cat" id="Moby">
    <div class="pop-out-container">
        <h1 class="pop-out-text">Happy Valentines Day!</h1>
    </div>
    <div class="pop-out-container2">
        <h2 class="pop-out-text2">Hope you have a wonderful day today &#128513;</h2>
    </div>

    <div class="pop-out-container3">
        <h2 class="pop-out-text3" id="secretText">[Secret Message]</h2>
    </div>

    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="0" id="slide" class="cSlide" hidden>
        <h2 class="h2Slide" id="h2Slide" hidden>slide it all the way to 100%, trust me</h2>
    </div>

    <div class="firecontainer fade-in">
        <img src="/forCMD/fireworks.jpg" alt="Fireworks" id="fireworks">
    </div>

    <div class="secretcontainer">
        <h2 class="secret" id="secret" hidden>click the head of Choco for the last surprise :D</h2>
    </div>

    <script src="chocoClick.js"></script>
    <script src="./confetti.js"></script>
    <script src="fwSlider.js"></script>
    <script src="pop-out.js"></script>
</body>
</html>
